# nginx/nginx.conf
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    # Log format étendu pour le cache
    log_format cache '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time ut="$upstream_response_time" '
                    'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/cache.log cache;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Buffer sizes optimizations
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;

    # Configuration du cache proxy pour les API
    proxy_cache_path /var/cache/nginx/api
        levels=1:2
        keys_zone=api_cache:100m
        max_size=1g
        inactive=24h
        use_temp_path=off
        loader_files=100
        loader_sleep=50ms
        loader_threshold=200ms;

    # Cache pour les fichiers statiques
    proxy_cache_path /var/cache/nginx/static
        levels=1:2
        keys_zone=static_cache:50m
        max_size=500m
        inactive=7d
        use_temp_path=off;

    # Map pour définir les conditions de bypass du cache
    map $request_method$http_authorization$http_cookie$arg_nocache $bypass_cache {
        default 0;
        # Bypass si méthode POST/PUT/DELETE/PATCH
        ~^(POST|PUT|DELETE|PATCH) 1;
        # Bypass si header Authorization présent
        ~.*Bearer.* 1;
        # Bypass si cookies présents (sauf cookies techniques)
        ~.*laravel_session.* 1;
        ~.*XSRF-TOKEN.* 1;
        # Bypass si paramètre nocache=1
        ~.*1$ 1;
    }

    # Map pour définir les durées de cache selon le code de réponse
    map $upstream_status $cache_duration {
        default 1m;          # Par défaut 1 minute
        200 10m;             # Succès: 10 minutes
        201 5m;              # Créé: 5 minutes
        204 5m;              # No Content: 5 minutes
        301 1h;              # Redirection permanente: 1 heure
        302 10m;             # Redirection temporaire: 10 minutes
        304 1h;              # Not Modified: 1 heure
        404 1m;              # Not Found: 1 minute
        429 30s;             # Rate Limit: 30 secondes
        500 30s;             # Erreur serveur: 30 secondes
        502 30s;             # Bad Gateway: 30 secondes
        503 30s;             # Service Unavailable: 30 secondes
        504 30s;             # Gateway Timeout: 30 secondes
    }

    # Map pour définir les clés de cache personnalisées
    map $request_uri $cache_key {
        default "$scheme$request_method$host$request_uri";
        # Clés simplifiées pour les endpoints fréquents
        ~^/api/dictionary/all$ "dict_all_v1";
        ~^/api/upas/campagnes\?status=active$ "campagnes_active_v1";
        ~^/api/upas/stats\?range=today$ "stats_today_v1";
        ~^/api/upas/stats\?range=week$ "stats_week_v1";
        ~^/api/users/profile$ "users_profile_v1";
    }

    # Map pour les types de contenu cachables
    map $sent_http_content_type $cacheable_type {
        default 0;
        ~application/json 1;
        ~application/xml 1;
        ~text/xml 1;
        ~text/plain 1;
        ~image/ 1;
        ~application/javascript 1;
        ~text/css 1;
    }

    # Variables pour les métriques de performance
    map $request_time $rt_class {
        default "normal";
        ~^0\.[0-2] "fast";
        ~^0\.[3-9] "medium";
        ~^[1-9] "slow";
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Configuration pour les upstream (si besoin de load balancing futur)
    upstream backend_pool {
        server backend:8000 weight=1 max_fails=3 fail_timeout=30s;
        # Possibilité d'ajouter d'autres backends
        # server backend2:8000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_pool {
        server frontend:3000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Headers de sécurité globaux
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Include des configurations spécifiques
    include /etc/nginx/conf.d/*.conf;
}